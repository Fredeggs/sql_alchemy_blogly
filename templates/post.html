{% extends "base.html" %}

{% block title %}
{{post.title}}
{% endblock %}

{% block header %}
{{post.title}}
{% endblock %}

{% block content %}
<p>{{post.content}}</p>
<p><i>By {{first_name}} {{last_name}} at {{time}}</i></p>
<p>
    <b>Tags:</b>
    {% for tag in tags %}
    <a href="/tags/{{tag.id}}">{{tag.name}}</a> 
    {% endfor %}
</p>
<form action="/posts/{{post.id}}/edit">
    <button>Edit Post</button>
</form>
<form action="/posts/{{post.id}}/delete" method="post">
    <button>Delete Post</button>
</form>
{% endblock %}
