{% extends "base.html" %}

{% block title %}
New Post
{% endblock %}

{% block header %}
Add a New Post for {{user.first_name}} {{user.last_name}}
{% endblock %}

{% block content %}
<form action="/{{user.id}}/posts/new" method="post">
    <label for="title">Title</label><input type="text" name="title">
    <label for="content">Post Content</label><input type="text" name="content">
    <button type="submit">Add</button>
</form>
{% endblock %}
