{% extends "base.html" %}

{% block title %}
All Tags
{% endblock %}

{% block header %}
All Tags
{% endblock %}

{% block content %}
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
<form action="/tags/new">
    <button type="submit">Add Tag</button>
</form>
{% endblock %}
