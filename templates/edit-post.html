{% extends "base.html" %}

{% block title %}
Edit Post
{% endblock %}

{% block header %}
Edit Post: {{post.title}}
{% endblock %}

{% block content %}
<form action="/posts/{{post.id}}/edit" method="post">
    <label for="title">Title</label><input type="text" name="title">
    <label for="content">Post Content</label><input type="text" name="content">
    <h2>Tags:</h2>
    <ul>
        {% for tag in tags %}
        <li>
            <input type="checkbox" value={{tag.id}} name="included-tags"><label for="included-tags">{{tag.name}}</label>
        </li>
        {% endfor %}
    </ul>

    <button type="submit">Save Changes</button>
</form>
<form action="/posts/{{post.id}}">
    <button type="submit">Cancel</button>
</form>
{% endblock %}
