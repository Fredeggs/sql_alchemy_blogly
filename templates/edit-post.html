{% extends "base.html" %}

{% block title %}
Edit Post
{% endblock %}

{% block header %}
Edit Post: {{post.title}}
{% endblock %}

{% block content %}
<form action="/posts/{{post.id}}/edit" method="post">
    <label for="title">Title</label><input type="text" name="title">
    <label for="content">Post Content</label><input type="text" name="content">
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
