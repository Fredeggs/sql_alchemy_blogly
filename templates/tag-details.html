{% extends "base.html" %}

{% block title %}
Tag: {{tag.name}}
{% endblock %}

{% block header %}
Posts Using Tag: {{tag.name}}
{% endblock %}

{% block content %}
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/tags/{{tag.id}}/edit">
    <button>Edit Tag</button>
</form>
<form action="/tags/{{tag.id}}/delete" method="post">
    <button>Delete Tag</button>
</form>
{% endblock %}
